<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>DRXT Project HELL GAME</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/dark.css">
    <link rel="stylesheet" href="style/alegreyasanssc.css">
    <link rel="stylesheet" href="style/lightbox.css">
    <link rel="stylesheet" href="fancybox/jquery.fancybox.css">
    <link rel="stylesheet" href="jquery-ui-1.11.4/jquery-ui.css">

    <!-- Latest compiled and minified JavaScript -->

    <script src="/js/jquery-1.11.3.js" defer></script>
    <script src="jquery-ui-1.11.4/jquery-ui.js" defer></script>
    <script src="bootstrap/js/bootstrap.js" defer></script>
    <script src="/js/start.js" defer></script>
    <script src="/js/auth.js" defer></script>
    <script src="/js/lightbox.js" defer></script>
    <script src="/fancybox/jquery.fancybox.pack.js" defer></script>
    <script src="/fancybox/jquery.fancybox.js" defer></script>

    <script src="/js/checkform.js" defer></script>


</head>
<body class="clearfix">
    <div id="header" class="container-fluid headerdark">
        <div class="logo col-lg-2 col-md-2 col-sm-12 hidden-xs">HELL GAME 2016</div>
        <div class="logo col-xs-12 visible-xs text-center">HELL GAME 2016</div>
        <div class="user_card_wrapper col-lg-2 col-md-2 col-sm-3 col-xs-6">
            <div class="ssv_card user_card container-fluid">
                <div class="user_card_photo col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                <div class="user_card_desc col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <h2 class="card_title text-center">SSV</h2>
                    <h3 class="card_status card_status_on text-center">online</h3>
                </div>
            </div>
        </div>
        <div class="user_card_wrapper col-lg-2 col-md-2 col-sm-3 col-xs-6">
            <div class="ssv_card user_card container-fluid">
                <div class="user_card_photo col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
                <div class="user_card_desc col-lg-8 col-md-8 col-sm-8 col-xs-8">
                    <h2 class="card_title text-center">MSN</h2>
                    <h3 class="card_status card_status_off text-center">offline</h3>
                </div>
            </div>
        </div>
        <div id="menu" class="col-lg-6 col-md-6 col-sm-6 text-right hidden-xs"></div>
        <div id="menupda" class="col-xs-12 visible-xs text-center"></div>
        <div id="admintools" class="col-xs-12 text-center"></div>
        <div id="addmc" class="col-xs-12 text-center"></div>
        <div id="loginform" class="col-xs-12 text-center form-inline">
            <header>Авторизация</header>
            <div class="form-group">
                <label>Логин</label>
                <input id="loginName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Пароль</label>
                <input id="passwordName" type="password" class="form-control">
            </div>
            <div class="col-xs-12 text-center">
                <button id="btnloginenter" class="btn btn-success btn-group-sm">Войти</button>
                <button class="btnlogincl btn btn-danger btn-group-sm">Закрыть</button>
            </div>
        </div>
    </div>
    <div id="fancytemp" class="container"></div>
    <div id="wrapper">
        <div id="container" class="container"></div>
    </div>
    <div id="footer"></div>
</body>
</html>
